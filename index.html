<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1e1b4b">
    <title>Asistente IA</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .recording {
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Iconos SVG
        const Icons = {
            Send: () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            ),
            Mic: () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            ),
            Globe: () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                </svg>
            ),
            Volume2: () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
            ),
            Settings: () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6M3.93 3.93l4.24 4.24m8.48 8.48l4.24 4.24M1 12h6m6 0h6M3.93 20.07l4.24-4.24m8.48-8.48l4.24-4.24"></path>
                </svg>
            ),
            Sparkles: () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M12 3v18M3 12h18M6.34 6.34l11.32 11.32M17.66 6.34L6.34 17.66"></path>
                </svg>
            ),
            Code: () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <polyline points="16 18 22 12 16 6"></polyline>
                    <polyline points="8 6 2 12 8 18"></polyline>
                </svg>
            ),
            FileText: () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                </svg>
            ),
            HelpCircle: () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            ),
            Lightbulb: () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"></path>
                    <path d="M9 18h6M10 22h4"></path>
                </svg>
            ),
            X: () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            )
        };

        function AssistantApp() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [isRecording, setIsRecording] = useState(false);
            const [selectedMode, setSelectedMode] = useState('general');
            const [apiKey, setApiKey] = useState(localStorage.getItem('anthropic_api_key') || '');
            const [showSettings, setShowSettings] = useState(!localStorage.getItem('anthropic_api_key'));
            const [webSearchEnabled, setWebSearchEnabled] = useState(true);
            const [voiceEnabled, setVoiceEnabled] = useState(true);
            const messagesEndRef = useRef(null);
            const recognitionRef = useRef(null);

            const modes = [
                { id: 'general', name: 'General', icon: Icons.Sparkles },
                { id: 'code', name: 'Código', icon: Icons.Code },
                { id: 'analyze', name: 'Analizar', icon: Icons.FileText },
                { id: 'questions', name: 'Preguntas', icon: Icons.HelpCircle },
                { id: 'advice', name: 'Consejos', icon: Icons.Lightbulb },
            ];

            useEffect(() => {
                // Inicializar reconocimiento de voz
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.lang = 'es-ES';
                    recognitionRef.current.continuous = false;
                    recognitionRef.current.interimResults = false;

                    recognitionRef.current.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        setInput(transcript);
                        setIsRecording(false);
                    };

                    recognitionRef.current.onerror = () => {
                        setIsRecording(false);
                    };

                    recognitionRef.current.onend = () => {
                        setIsRecording(false);
                    };
                }
            }, []);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const toggleRecording = () => {
                if (!recognitionRef.current) {
                    alert('Tu navegador no soporta reconocimiento de voz');
                    return;
                }

                if (isRecording) {
                    recognitionRef.current.stop();
                    setIsRecording(false);
                } else {
                    recognitionRef.current.start();
                    setIsRecording(true);
                }
            };

            const speakText = (text) => {
                if (!voiceEnabled || !('speechSynthesis' in window)) return;

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                window.speechSynthesis.speak(utterance);
            };

            const getSystemPrompt = () => {
                const prompts = {
                    general: "Eres un asistente experto en programación. Ayudas con código, arquitectura, debugging y desarrollo de software en español. Tus respuestas son claras y concisas.",
                    code: "Eres un generador de código experto. Produces código limpio, eficiente y bien comentado. Explicas brevemente.",
                    analyze: "Eres un analizador técnico. Examinas código y documentos para dar insights profundos.",
                    questions: "Eres un experto técnico que responde preguntas complejas con claridad y ejemplos.",
                    advice: "Eres un mentor de desarrollo. Das consejos sobre mejores prácticas y tecnologías."
                };
                return prompts[selectedMode];
            };

            const sendMessage = async () => {
                if (!input.trim()) return;
                if (!apiKey) {
                    alert('Configura tu API Key primero');
                    setShowSettings(true);
                    return;
                }

                const userMessage = { role: 'user', content: input };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setLoading(true);

                try {
                    const tools = webSearchEnabled ? [
                        {
                            type: "web_search_20250305",
                            name: "web_search"
                        }
                    ] : [];

                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-api-key': apiKey,
                            'anthropic-version': '2023-06-01'
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 2000,
                            system: getSystemPrompt(),
                            tools: tools,
                            messages: [
                                ...messages.filter(m => m.role !== 'system'),
                                { role: 'user', content: input }
                            ]
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error?.message || 'Error en la API');
                    }

                    const data = await response.json();
                    const assistantText = data.content
                        .filter(item => item.type === 'text')
                        .map(item => item.text)
                        .join('\n');

                    const assistantMessage = {
                        role: 'assistant',
                        content: assistantText
                    };

                    setMessages(prev => [...prev, assistantMessage]);
                    
                    if (voiceEnabled) {
                        speakText(assistantText);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    const errorMsg = {
                        role: 'assistant',
                        content: `Error: ${error.message}`
                    };
                    setMessages(prev => [...prev, errorMsg]);
                } finally {
                    setLoading(false);
                }
            };

            const saveSettings = () => {
                if (apiKey.trim()) {
                    localStorage.setItem('anthropic_api_key', apiKey);
                    setShowSettings(false);
                }
            };

            if (showSettings) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 text-white p-4 flex items-center justify-center">
                        <div className="bg-slate-800/90 backdrop-blur rounded-3xl p-6 max-w-md w-full shadow-2xl">
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="text-2xl font-bold">Configuración</h2>
                                <Icons.Settings />
                            </div>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm text-gray-300 mb-2">API Key de Anthropic</label>
                                    <input
                                        type="password"
                                        value={apiKey}
                                        onChange={(e) => setApiKey(e.target.value)}
                                        placeholder="sk-ant-..."
                                        className="w-full bg-slate-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                    />
                                    <p className="text-xs text-gray-400 mt-2">
                                        Obtén una gratis en <a href="https://console.anthropic.com" className="text-purple-400">console.anthropic.com</a>
                                    </p>
                                </div>

                                <div className="flex items-center justify-between p-3 bg-slate-700 rounded-xl">
                                    <div className="flex items-center gap-2">
                                        <Icons.Globe />
                                        <span>Búsqueda Web</span>
                                    </div>
                                    <button
                                        onClick={() => setWebSearchEnabled(!webSearchEnabled)}
                                        className={`w-12 h-6 rounded-full transition-colors ${
                                            webSearchEnabled ? 'bg-purple-500' : 'bg-gray-600'
                                        }`}
                                    >
                                        <div className={`w-5 h-5 bg-white rounded-full transition-transform ${
                                            webSearchEnabled ? 'translate-x-6' : 'translate-x-1'
                                        }`}></div>
                                    </button>
                                </div>

                                <div className="flex items-center justify-between p-3 bg-slate-700 rounded-xl">
                                    <div className="flex items-center gap-2">
                                        <Icons.Volume2 />
                                        <span>Respuestas por Voz</span>
                                    </div>
                                    <button
                                        onClick={() => setVoiceEnabled(!voiceEnabled)}
                                        className={`w-12 h-6 rounded-full transition-colors ${
                                            voiceEnabled ? 'bg-purple-500' : 'bg-gray-600'
                                        }`}
                                    >
                                        <div className={`w-5 h-5 bg-white rounded-full transition-transform ${
                                            voiceEnabled ? 'translate-x-6' : 'translate-x-1'
                                        }`}></div>
                                    </button>
                                </div>

                                <button
                                    onClick={saveSettings}
                                    disabled={!apiKey.trim()}
                                    className="w-full px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 disabled:from-gray-600 disabled:to-gray-600 rounded-xl font-medium disabled:cursor-not-allowed mt-6"
                                >
                                    Guardar y Comenzar
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 text-white flex flex-col">
                    {/* Header */}
                    <div className="p-4 bg-slate-900/50 backdrop-blur border-b border-slate-700">
                        <div className="flex items-center justify-between">
                            <div>
                                <h1 className="text-xl font-bold">Asistente IA</h1>
                                <p className="text-xs text-gray-400">Programación & Más</p>
                            </div>
                            <button
                                onClick={() => setShowSettings(true)}
                                className="p-2 hover:bg-slate-700 rounded-full transition-colors"
                            >
                                <Icons.Settings />
                            </button>
                        </div>
                    </div>

                    {/* Mode Selection */}
                    <div className="px-4 py-3 overflow-x-auto">
                        <div className="flex gap-2 min-w-max">
                            {modes.map(mode => {
                                const Icon = mode.icon;
                                return (
                                    <button
                                        key={mode.id}
                                        onClick={() => setSelectedMode(mode.id)}
                                        className={`flex items-center gap-2 px-4 py-2 rounded-full whitespace-nowrap transition-all ${
                                            selectedMode === mode.id
                                                ? 'bg-purple-600 text-white shadow-lg'
                                                : 'bg-slate-700/50 text-gray-300'
                                        }`}
                                    >
                                        <Icon />
                                        <span className="text-sm font-medium">{mode.name}</span>
                                    </button>
                                );
                            })}
                        </div>
                    </div>

                    {/* Messages */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-3">
                        {messages.length === 0 && (
                            <div className="text-center text-gray-400 mt-20">
                                <Icons.Sparkles />
                                <p className="text-lg mt-4">¡Hola!</p>
                                <p className="text-sm mt-2">Pregúntame lo que quieras</p>
                                <p className="text-xs mt-4 flex items-center justify-center gap-2">
                                    <Icons.Mic />
                                    Toca el micrófono para hablar
                                </p>
                            </div>
                        )}
                        
                        {messages.map((msg, idx) => (
                            <div
                                key={idx}
                                className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}
                            >
                                <div
                                    className={`max-w-[85%] rounded-2xl px-4 py-3 ${
                                        msg.role === 'user'
                                            ? 'bg-gradient-to-r from-purple-600 to-pink-600'
                                            : 'bg-slate-800/80 backdrop-blur'
                                    }`}
                                >
                                    <pre className="whitespace-pre-wrap font-sans text-sm">
                                        {msg.content}
                                    </pre>
                                </div>
                            </div>
                        ))}
                        
                        {loading && (
                            <div className="flex justify-start">
                                <div className="bg-slate-800/80 backdrop-blur rounded-2xl px-4 py-3">
                                    <div className="flex gap-2">
                                        <div className="w-2 h-2 bg-purple-400 rounded-full animate-bounce"></div>
                                        <div className="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                        <div className="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style={{animationDelay: '0.4s'}}></div>
                                    </div>
                                </div>
                            </div>
                        )}
                        <div ref={messagesEndRef} />
                    </div>

                    {/* Input Area */}
                    <div className="p-4 bg-slate-900/70 backdrop-blur border-t border-slate-700">
                        <div className="flex gap-2">
                            <button
                                onClick={toggleRecording}
                                disabled={loading}
                                className={`p-4 rounded-full transition-all ${
                                    isRecording
                                        ? 'bg-red-600 recording'
                                        : 'bg-purple-600 hover:bg-purple-700'
                                } disabled:bg-gray-600`}
                            >
                                <Icons.Mic />
                            </button>
                            <input
                                type="text"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                placeholder="Escribe o habla..."
                                className="flex-1 bg-slate-800 text-white rounded-full px-5 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
                            />
                            <button
                                onClick={sendMessage}
                                disabled={loading || !input.trim()}
                                className="p-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 disabled:from-gray-600 disabled:to-gray-600 rounded-full disabled:cursor-not-allowed"
                            >
                                <Icons.Send />
                            </button>
                        </div>
                        {webSearchEnabled && (
                            <p className="text-xs text-center text-gray-400 mt-2 flex items-center justify-center gap-1">
                                <Icons.Globe />
                                Búsqueda web activada
                            </p>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AssistantApp />, document.getElementById('root'));
    </script>
</body>
</html>
